<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Difference between block level elements and inline elements</title>
</head>
<body>
    <h1>Block-Level elements</h1>
    <p><strong>Block-level elements</strong> always start on a new-line. The <code>&lt;h1&gt;</code> and <code>&lt;p&gt;</code> elements will not sit on the same line, where as the in-line elements flow with the rest of the text. </p>
</body>
</html>
