<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The &lt;datalist&gt; element</title>
</head>

<body>
<form action="http://www.example.org/info.asp" method="get" name="frmInfo">
  Please indicate your area of interest:<br>
  <input type="text" name="txtName" value="" size="20" maxlength="20" list="tech">
  <datalist id="tech">
    <option value="CSS">
    <option value="HTML">
    <option value="JavaScript">
  </datalist>
</form>
</body>
</html>
