<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Creating a file upload control</title>
</head>

<body>
<form action="http://www.example.com/imageUpload.asp" method="post"
      name="fromImageUpload" enctype="multipart/form-data">

  <input type="file" name="fileUpload" accept="image/*">

<p><input type="submit" value="Submit"></p>
</form>
</body>
</html>
