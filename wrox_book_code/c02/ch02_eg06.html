<h1>The &lt;var&gt; Element for Programming Variables</h1>
<p>The following line is written inside a &lt;code&gt; element, while <b>user-name</b> is written inside a &lt;var&gt; element.</p>
<p><code>console.log( "<var>user-name</var>" )</code></p>
<p>As you can see, the content of the  &lt;var&gt; element is italicized.</p>
