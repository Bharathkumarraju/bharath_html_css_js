<!DOCTYPE html>
<html>
<head>
<title>String Object</title>
</head>

<body>

<script type="text/JavaScript"> 
  date = new Date(); 
  time = date.getHours(); 

  if (time < 12) 
  document.write('Good Morning');

  if (time > 12 && time < 18)
  document.write('Good Afternoon')

  if (time > 18)
  document.write('Good Evening');
</script>

</body>
</html>
